<!DOCTYPE html>
<html lang="en">
{% load static %}

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Creative - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "aliments_manager/vendor/bootstrap/css/bootstrap.min.css" %} " rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static "aliments_manager/vendor/font-awesome/css/font-awesome.min.css" %} " rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="{% static "aliments_manager/vendor/magnific-popup/magnific-popup.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "aliments_manager/css/creative.min.css" %}" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script> 
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    </head>

  </head>

  <body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <span>
            <p style="color: #c45525;">
              <a href="{% url "home" %}"><img src="{% static "aliments_manager/img/logo_pur_beurre.png" %}" style="height: 25px; margin-left: 5%;">
              </a>Pur beurre
            </p>            
        </span>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="{% url "account" %}">
                <i class="far fa-user" style="color:#c45525;">
                </i>
              </a>            
            </li>
            <li class="nav-item">
              <p style="text-align: center;"><img src="{% static "aliments_manager/img/carottes.png" %}" style="color: tomato; height: 25px;"></p>
            </li>
            <li class="nav-item">
              <a href="{% url "disconnection" %}">
                <i class="fas fa-sign-out-alt" style="color:#c45525;">
                </i>                
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="masthead text-center text-white d-flex">
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <h1 class="text-uppercase">
              <strong>{{ user.username }}</strong>
            </h1>
            <hr>
          </div>
        </div>
      </div>
    </header>

    <section id="contact">
      <div class="container">
      </div>
    </section>
    <!-- Bootstrap core JavaScript -->
    <script src="{% static "aliments_manager/vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "aliments_manager/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static "aliments_manager/vendor/jquery-easing/jquery.easing.min.js" %}"></script>
    <script src="{% static "aliments_manager/vendor/scrollreveal/scrollreveal.min.js" %}"></script>
    <script src="{% static "aliments_manager/vendor/magnific-popup/jquery.magnific-popup.min.js" %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static "aliments_manager/js/creative.min.js" %}"></script>

  </body>

</html>
